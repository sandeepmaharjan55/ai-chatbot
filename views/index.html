<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="AI Chat Bot - Web Speech API">
  <title>AI Chat Bot - Web Speech API</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <section>
    <h1>AI Bot</h1>
    <h2>Web Speech API</h2>
  </section>
  <div class="col-sm-3 col-sm-offset-4 frame">
    <li style="width:100%;list-style-type:none;margin-top:5px;">
      <div class="msj macro">
        <div class="avatar"><img class="img-circle" style="width:100%;"
            src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/female1-512.png" /></div>
        <div class="text text-l">
          <p><em class="output-you">...</em></p>
          <p><small>May 18, 2021</small></p>
        </div>
      </div>

      <div class="msj-rta macro">
        <div class="text text-r">
          <p><em class="output-bot">...</em></p>
          <p><small>May 18, 2021</small></p>
        </div>
        <div class="avatar" style="padding:0px 0px 0px 10px !important"><img class="img-circle" style="width:100%;"
            src="https://previews.123rf.com/images/sombrecanari/sombrecanari2005/sombrecanari200500026/147540138-chat-bot-robot-avatar-in-circle-round-shape-isolated-on-white-background-stock-vector-illustration-a.jpg" />
        </div>
    </li>
    <div style="padding:10px;">
      <button><i class="fa fa-microphone"></i></button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
